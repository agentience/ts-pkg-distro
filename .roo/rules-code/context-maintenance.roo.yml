# Context File Maintenance Configuration

title: "Context File Maintenance Guidelines"
description: "Guidelines for how and when to update the various context files in the IFTI project"

context_file_ecosystem:
  description: "The IFTI project uses several context files with different purposes and update frequencies"
  files:
    - name: "active-context.roo.md"
      purpose: "Current project state, focus, and decisions"
      update_frequency: "High (Most dynamic)"
      update_triggers: "Task completion, sprint events, major decisions, timeline changes"
    
    - name: "progress-tracker.roo.md"
      purpose: "Detailed progress breakdown and roadmap"
      update_frequency: "High"
      update_triggers: "Task completion, sprint events, timeline changes"
    
    - name: "decision-records.roo.md"
      purpose: "Architectural decisions and rationales"
      update_frequency: "Medium"
      update_triggers: "New architectural decisions, alternatives evaluation"
    
    - name: "project-context.roo.md"
      purpose: "High-level project overview"
      update_frequency: "Low"
      update_triggers: "Project scope changes, major milestone completion"
    
    - name: "product-context.roo.md"
      purpose: "Business purpose and product vision"
      update_frequency: "Low"
      update_triggers: "Product vision changes, new market insights"
    
    - name: "tech-context.roo.md"
      purpose: "Technology stack and approach"
      update_frequency: "Medium"
      update_triggers: "Technology stack changes, new technical challenges"
    
    - name: "code-patterns.roo.md"
      purpose: "Coding standards and patterns"
      update_frequency: "Medium"
      update_triggers: "New coding patterns, standards evolution"
    
    - name: "system-patterns.roo.md"
      purpose: "System architecture patterns"
      update_frequency: "Medium"
      update_triggers: "Architecture evolution, new integration patterns"
    
    - name: "integration-context.roo.md"
      purpose: "API contracts and integration points"
      update_frequency: "Medium"
      update_triggers: "New integrations, API changes"
    
    - name: "testing-strategy.roo.md"
      purpose: "Testing approaches and validation"
      update_frequency: "Medium"
      update_triggers: "New testing approaches, coverage goals changes"
    
    - name: "knowledge-transfer.roo.md"
      purpose: "Documentation and onboarding"
      update_frequency: "Low"
      update_triggers: "New onboarding processes, documentation updates"
    
    - name: "release-engineering.roo.md"
      purpose: "Release processes and versioning"
      update_frequency: "Medium"
      update_triggers: "Release process changes, versioning updates"
    
    - name: "jira-management.roo.md"
      purpose: "Jira ticket management"
      update_frequency: "Low"
      update_triggers: "Ticket workflow changes, new requirements"

update_triggers:
  description: "Situations when context files should be updated"
  
  task_completion:
    - "Update implementation progress"
    - "Move completed items to appropriate sections"
    - "Adjust next steps based on new priorities"
  
  sprint_planning_review:
    - "Update roadmap and timelines"
    - "Refresh progress indicators"
    - "Update current work focus for the new sprint"
  
  architectural_decisions:
    - "Document new decisions and their rationale"
    - "Update related considerations"
    - "Create or update ADRs in decision-records.roo.md"
  
  scope_timeline_changes:
    - "Update roadmap and timeline sections"
    - "Adjust risk assessments"
    - "Update affected requirements or constraints"

file_specific_guidelines:
  active_context:
    - section: "Current Work Focus"
      guidance: "Update after each task completion and sprint planning"
    - section: "Implementation Progress"
      guidance: "Update status indicators (âœ…, ðŸ”²) as tasks are completed"
    - section: "Revised Roadmap"
      guidance: "Update percentages and timelines during sprint events"
    - section: "Active Decisions"
      guidance: "Add new decisions immediately when made"
    - section: "Risks and Mitigations"
      guidance: "Review and update monthly or when new risks emerge"
    - section: "Open Questions"
      guidance: "Add new questions as they arise, remove when answered"
  
  progress_tracker:
    - "Update detailed task checklists after each task completion"
    - "Maintain the week-by-week structure as the project progresses"
    - "Move completed items to \"Recent Achievements\" section"
    - "Keep \"Known Issues\" current and actionable"
    - "Update progress visualization after significant milestones"
  
  decision_records:
    - "Add new ADRs as soon as decisions are made"
    - "Include complete information: context, alternatives, impact"
    - "Update status as decisions move from proposed to approved to implemented"
    - "Link to relevant code or documentation when decisions are implemented"
  
  other_files:
    - "Update when relevant changes occur in their domain"
    - "Maintain consistency with active-context.roo.md"
    - "Schedule quarterly reviews to ensure they remain relevant"

update_process:
  steps:
    - name: "Identify Update Trigger"
      description: "Task completion, sprint event, major decision, or scope change"
    
    - name: "Determine Affected Files"
      description: "Always check active-context.roo.md, identify other files based on the update type"
    
    - name: "Draft Updates with Roo Code"
      description: "Use Roo Code to help draft appropriate updates, review and refine the suggested changes"
    
    - name: "Apply Updates"
      description: "Update files in order of specificity (most specific first), ensure consistency across related files"
    
    - name: "Verify Updates"
      description: "Check that all relevant sections are updated, confirm accuracy of progress indicators and status"

consistency_guidelines:
  - "When updating active-context.roo.md, check if progress-tracker.roo.md needs alignment"
  - "New decisions in active-context.roo.md should be documented in detail in decision-records.roo.md"
  - "Major timeline or scope changes should be reflected in both active-context.roo.md and project-context.roo.md"

ai_assistant_responsibilities:
  - name: "Proactively Suggest Updates"
    description: "After completing tasks or making decisions, suggest updates to relevant context files"
  
  - name: "Follow Update Frequency"
    description: "Respect the update frequency of each file"
  
  - name: "Maintain Consistency"
    description: "Ensure updates are consistent across related files"
  
  - name: "Use Proper Formatting"
    description: "Maintain the existing structure and formatting of each file"
  
  - name: "Provide Rationale"
    description: "Explain why updates are needed and what has changed"